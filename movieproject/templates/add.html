{% extends 'base.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="name">Movie Name:</label>
    <input type="text" name="name" id="name" placeholder="Enter the movie name"><br>
    <label for="desc">About Movie:</label>
    <input type="text" name="desc" id="desc" placeholder="Enter the movie description"><br>
    <label for="year">Year:</label>
    <input type="text" name="year" id="year" placeholder="Enter the year"><br>
    <label for="img">Image</label><br>
    <input type="file" name="img" id="img" ><br>
    <input type="submit"><br>




</form>
{% endblock %}
