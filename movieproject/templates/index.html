{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
          <div class="card" >
            <img  src="{{i.img.url}}" class="card-img-top" alt="" height="140px">
            <div class="card-body">
                <h6 class="card-title">{{i.name}}</h6>
                <p class="card-text">{{i.year}}</p>
                <a class="btn btn-warning" href="{% url 'movieapp:detail' i.id %}" >Details</a>
            </div>
          </div>
        </div>
        {% endfor %}
    </div>
</div>



{% endblock %}
